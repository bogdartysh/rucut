<html>
<head>
    <title>бізнес що пішов з рф</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <style>
        #map{ height: 80% }
    </style>
</head>
<body>
<h1>Companies cut off russia / бізнес що пішов з рф / компании ушедшие с рф / </h1>
<p>Kazan, Tatarstan map</p>
<div id="map"></div>

<script>

    // initialize the map
    var map = L.map('map').setView([55.8, 49.2], 3);

    // load a tile layer
    L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
        {
            attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
            maxZoom: 10,
            minZoom: 4
        }).addTo(map);

    // load GeoJSON from an external file
    fetch("data/kazan-110322.json").then(res => res.json()).then(data => {
        // add GeoJSON layer to the map once the file is loaded
        L.geoJson(data).addTo(map);
    });

</script>
</body>
</html>
